<mat-card>
    <mat-list>
        <div mat-subheader>Add New Quiz</div>
    </mat-list>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">


                    <!-- title field -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input 
                        [(ngModel)]="quizData.title"
                        required type="text" name="title" placeholder="Enter here" matInput>
                    </mat-form-field>

                    <!-- description field-->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea 
                        [(ngModel)]="quizData.description"
                        type="text" name="description" placeholder="Enter description here" matInput></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter Maximum Marks</mat-label>
                                <input 
                                [(ngModel)]="quizData.maxMarks"
                                required type="text" name="maxMarks" placeholder="Enter maximum marks here" matInput>
                            </mat-form-field>

                        </div>
                        <div class="col-md-6">
                            <!-- number of questions -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter Number of Questions</mat-label>
                                <input 
                                [(ngModel)]="quizData.numberOfQuestions"
                                required type="text" name="numberOfQuestions" placeholder="Enter Number of Questions" matInput>
                            </mat-form-field>

                        </div>
                    </div>

                    <!-- active-field -->
                    <mat-slide-toggle
                    [(ngModel)]="quizData.active"
                    name="active"
                        class="mt20"
                        color="primary">
                        Publish Status
                    </mat-slide-toggle>

                    <br/>
                    <!-- category select -->
                    <mat-form-field appearance="outline" class="mt20 w100">
                        <mat-label>Quiz Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Add</button>
                        <button mat-raised-button color="primary" (click)="resetForm()" class="ml20">Clear</button>
                      </div>

                      
                        
                      

                </form>
            </div>
        </div>
    </div>
    
</mat-card>
