<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add Question to {{qTitle}}
            </h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the new question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form>
                        <!-- content field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Write question content</mat-label>
                            <textarea rows="8" matInput placeholder="Enter here"></textarea>
                          </mat-form-field>

                          <!-- options -->
                          <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                          </div>

                          <!-- answer -->
                          <mat-form-field class="w100" appearance="outline">
                            <mat-label>Select answer</mat-label>
                            <mat-select>
                                <mat-option>Option 1</mat-option>
                                <mat-option>Option 2</mat-option>
                                <mat-option>Option 3</mat-option>
                                <mat-option>Option 4</mat-option>
                            </mat-select>
                          </mat-form-field>

                          <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                          </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
