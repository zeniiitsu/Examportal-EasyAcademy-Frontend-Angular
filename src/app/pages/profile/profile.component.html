<mat-card>
    <!-- <h1>
        Your Profile Details :
    </h1> -->

    <mat-card-content>

        <div class="bootstrap-wrapper">
            <div class="container">
                <!-- {{user | json}} -->
                <div class="container text-center">
                    <img src="https://art.pixilart.com/05c73d6d87f59c8.png" alt="" class="profile-image"/>

                    <h1 class="mt20">{{user.firstname}} {{user.lastname}}</h1>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!-- Table details -->
                        <table class="table text-center">

                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>User Id</td>
                                <td>EASYACADEMY-{{user.id}}</td>
                            </tr>
                            <!-- <tr *ngIf="user.phone">
                                <td>Phone No</td>
                                <td>{{user.phone ? user.phone : "NA"}}</td>
                            </tr> -->
                            <tr>
                                <td>Phone No</td>
                                <td>{{user.phone ? user.phone : "--"}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>

    </mat-card-content>

    <mat-card-actions class="text-center">
        <button mat-stroked-button color="primary">UPDATE</button>
        <button mat-stroked-button color="accent">SHARE</button>
      </mat-card-actions>


</mat-card>
